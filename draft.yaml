models:
  About:
    deskripsi: text

  Ability:
    nama: string:50
    deskripsi: text

  Edukasi:
    tenggat_waktu: string:15
    nama_pendidikan: string:50
    jurusan: string:50

  Experience:
    tenggat_waktu: string:15
    nama_pengalaman: string:50
    jabatan: string:15

  Knowledge:
    nama: string:50 nullable

  Skill:
    nama: string:50 nullable
    level: integer

  Profile:
    nama_panjang: string:100
    pekerjaan: string:100
    no_hp: string:15
    email: string:50
    alamat: string:100
    tgl_lahir: date
    link_fb: text nullable
    link_ig: text nullable
    link_x: text nullable
    link_yt: text nullable

  Kategoriprojek:
    nama: string:100
    relationships:
      hasMany: Projek

  Kategoriblog:
    nama: string:100
    relationships:
      hasMany: Blog

  Projek:
    status: enum:active,inactive
    kategori_id: id foreign onDelete:cascade
    nama_projek: string:100
    alat: string:100
    client: string:100 nullable
    preview: text nullable
    deskripsi: text
    gambar: string nullable
    relationships:
      belongsTo: Kategoriprojek

  Blog:
    status: enum:active,inactive
    kategori_id: id foreign onDelete:cascade
    judul: string:150
    tgl: date
    deskripsi: text
    gambar: string nullable
    relationships:
      belongsTo: Kategoriblog

controllers:
  # ...
